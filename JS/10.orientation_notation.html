<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JavaScript Orientation Notation</title>
</head>
<body>
    <h1>JavaScript Orientation Notation Examples</h1>
    
    <!-- Example 1: Display current orientation -->
    <button onclick="showOrientation()">Show Current Orientation</button>
    
    <!-- Example 2: Detect landscape or portrait -->
    <button onclick="detectOrientation()">Detect Orientation</button>
    
    <!-- Example 3: Detect orientation change -->
    <button onclick="detectOrientationChange()">Detect Orientation Change</button>
    
    <!-- Example 4: Rotate an element based on orientation -->
    <button onclick="rotateElement()">Rotate Element Based on Orientation</button>
    
    <!-- Example 5: Toggle CSS class based on orientation -->
    <button onclick="toggleOrientationClass()">Toggle Orientation Class</button>
    
    <!-- Example 6: Check if the device is in portrait mode -->
    <button onclick="isPortrait()">Check Portrait Mode</button>
    
    <!-- Example 7: Check if the device is in landscape mode -->
    <button onclick="isLandscape()">Check Landscape Mode</button>
    
    <!-- Example 8: Adjust content based on orientation -->
    <button onclick="adjustContentBasedOnOrientation()">Adjust Content</button>
    
    <!-- Example 9: Listen for orientation changes and log the angle -->
    <button onclick="logOrientationChange()">Log Orientation Change</button>
    
    <!-- Example 10: Rotate the page content based on orientation angle -->
    <button onclick="rotateContent()">Rotate Content Based on Angle</button>
<script src="10example.js"></script>
</body>
</html>
