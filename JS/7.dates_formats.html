<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Dates and Date Formats</title>
</head>
<body>
    <h1>Working with Dates and Date Formats</h1>
    
    <!-- Example 1: Display current date and time -->
    <button onclick="showCurrentDateTime()">Current Date and Time</button>
    
    <!-- Example 2: Display the day of the week -->
    <button onclick="showDayOfWeek()">Day of the Week</button>
    
    <!-- Example 3: Display a formatted date -->
    <button onclick="showFormattedDate()">Formatted Date</button>
    
    <!-- Example 4: Get the difference between two dates -->
    <button onclick="calculateDateDifference()">Date Difference</button>
    
    <!-- Example 5: Convert date to ISO format -->
    <button onclick="convertToISOFormat()">ISO Format</button>
    
    <!-- Example 6: Get the current timestamp -->
    <button onclick="getCurrentTimestamp()">Current Timestamp</button>
    
    <!-- Example 7: Add days to a date -->
    <button onclick="addDaysToDate()">Add Days</button>
    
    <!-- Example 8: Subtract days from a date -->
    <button onclick="subtractDaysFromDate()">Subtract Days</button>
    
    <!-- Example 9: Compare two dates -->
    <button onclick="compareDates()">Compare Dates</button>
    
    <!-- Example 10: Check if a date is in the past -->
    <button onclick="isDateInPast()">Is Date in Past?</button>
<script src="7example.js"></script>
</body>
</html>
