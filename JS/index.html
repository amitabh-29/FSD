<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full height of the viewport */
        margin: 0; /* Remove default margin */
    }
    #contactForm {
        border: 2px solid #000; /* Black border */
        padding: 20px; /* Padding inside the form */
        border-radius: 5px; /* Rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
  </style>
  <script>
    function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        if(x == "") {
            alert("Name must be filled out");
            return false;
        }
    }
  </script>
</head>
<body>
  <h1>Contact Form</h1>
  <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <button type="submit">Submit</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Survey Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0e4d7; /* Light vintage background */
            font-family: 'Georgia', serif; /* Vintage font */
        }
        #surveyForm {
            background-color: #fff; /* White background for the form */
            border: 2px solid #8b5a2b; /* Brown border */
            border-radius: 10px; /* Rounded corners */
            padding: 35px; /* Adjusted padding */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            width: 300px; /* Fixed width */
            text-align: center; /* Center text */
            animation: fadeIn 1s; /* Fade-in animation */
        }
        h1 {
            color: #8b5a2b; /* Brown color for the title */
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #5b3a29; /* Darker brown for labels */
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: border-color 0.3s; /* Transition for border color */
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, textarea:focus {
            border-color: #8b5a2b; /* Change border color on focus */
        }
        button {
            background-color: #8b5a2b; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s; /* Transition for button */
        }
        button:hover {
            background-color: #6f4c3e; /* Darker shade on hover */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <form id="surveyForm">
        <h1>Survey Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
