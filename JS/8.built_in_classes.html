<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-In Classes Examples</title>
</head>
<body>
    <h1>Using Built-In Classes (Math, Random, Date)</h1>
    
    <!-- Example 1: Math.pow() -->
    <button onclick="calculatePower()">Calculate Power</button>
    
    <!-- Example 2: Math.sqrt() -->
    <button onclick="calculateSquareRoot()">Calculate Square Root</button>
    
    <!-- Example 3: Math.max() -->
    <button onclick="findMaximum()">Find Maximum Value</button>
    
    <!-- Example 4: Math.random() -->
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    
    <!-- Example 5: Math.floor() -->
    <button onclick="roundDown()">Round Down</button>
    
    <!-- Example 6: Date constructor -->
    <button onclick="getCurrentDate()">Current Date</button>
    
    <!-- Example 7: Date.getDay() -->
    <button onclick="getDayOfWeek()">Get Day of the Week</button>
    
    <!-- Example 8: Date.getFullYear() -->
    <button onclick="getYear()">Get Current Year</button>
    
    <!-- Example 9: Date.setDate() -->
    <button onclick="setSpecificDate()">Set Specific Date</button>
    
    <!-- Example 10: Date difference in days -->
    <button onclick="calculateDateDifference()">Calculate Date Difference</button>
<script src="8example.js"></script>
</body>
</html>
