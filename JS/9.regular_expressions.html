<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Regular Expressions</title>
</head>
<body>
    <h1>Regular Expressions Examples</h1>
    
    <!-- Example 1: Validate Email -->
    <button onclick="validateEmail('test@example.com')">Validate Email</button>
    
    <!-- Example 2: Check if string contains numbers -->
    <button onclick="containsNumbers('Hello123')">Contains Numbers</button>
    
    <!-- Example 3: Extract digits from string -->
    <button onclick="extractDigits('abc123def456')">Extract Digits</button>
    
    <!-- Example 4: Replace all spaces with hyphens -->
    <button onclick="replaceSpaces('Hello World Example')">Replace Spaces</button>
    
    <!-- Example 5: Check if string starts with a capital letter -->
    <button onclick="startsWithCapital('Hello')">Starts with Capital</button>
    
    <!-- Example 6: Extract domain name from email -->
    <button onclick="extractDomain('user@example.com')">Extract Domain</button>
    
    <!-- Example 7: Check for valid phone number -->
    <button onclick="validatePhoneNumber('+1-123-456-7890')">Validate Phone Number</button>
    
    <!-- Example 8: Remove special characters from string -->
    <button onclick="removeSpecialCharacters('Hello! @World#')">Remove Special Characters</button>
    
    <!-- Example 9: Check if a string contains only letters -->
    <button onclick="containsOnlyLetters('HelloWorld')">Contains Only Letters</button>
    
    <!-- Example 10: Extract date from string -->
    <button onclick="extractDate('The event is on 2025-01-15')">Extract Date</button>
<script src="9example.js"></script>
</body>
</html>
