<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops and Debugging</title>
</head>
<body>
    <h1>Using for...in Loop, for...of Loop, and Debugging</h1>
    
    <!-- Example 1: Using for...in loop to iterate over object properties -->
    <button onclick="iterateObject()">Iterate Over Object</button>
    
    <!-- Example 2: Using for...in loop to find the length of an object -->
    <button onclick="objectLength()">Object Length</button>
    
    <!-- Example 3: Using for...of loop to iterate over an array -->
    <button onclick="iterateArray()">Iterate Over Array</button>
    
    <!-- Example 4: Using for...of loop with a string -->
    <button onclick="iterateString()">Iterate Over String</button>
    
    <!-- Example 5: Using for...in loop to list the keys of an object -->
    <button onclick="listObjectKeys()">List Object Keys</button>
    
    <!-- Example 6: Using for...in loop with array (not recommended but demonstrated) -->
    <button onclick="iterateArrayWithForIn()">Iterate Array with for...in</button>
    
    <!-- Example 7: Using for...of loop to sum all array elements -->
    <button onclick="sumArrayElements()">Sum Array Elements</button>
    
    <!-- Example 8: Debugging a syntax error (in the code) -->
    <button onclick="debugSyntaxError()">Debug Syntax Error</button>
    
    <!-- Example 9: Debugging a logic error (in the code) -->
    <button onclick="debugLogicError()">Debug Logic Error</button>
    
    <!-- Example 10: Using console.log for debugging -->
    <button onclick="debugWithConsole()">Debug with Console</button>
<script src="11example.js"></script>
</body>
</html>
