<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Examples</title>
</head>
<body>
    <h1>JavaScript Function Examples</h1>
    
    <!-- Example 1 -->
    <button onclick="greetUser()">Greet User</button>
    
    <!-- Example 2 -->
    <button onclick="addNumbers(5, 10)">Add Numbers</button>
    
    <!-- Example 3 -->
    <button onclick="showMessage()">Show Message</button>
    
    <!-- Example 4 -->
    <button onclick="multiplyNumbers(4, 6)">Multiply Numbers</button>
    
    <!-- Example 5 -->
    <button onclick="checkEvenOdd(7)">Check Even/Odd</button>
    
    <!-- Example 6 -->
    <button onclick="sayHello('Alice')">Say Hello</button>
    
    <!-- Example 7 -->
    <button onclick="calculateArea(7)">Calculate Circle Area</button>
    
    <!-- Example 8 -->
    <button onclick="sumArray([1, 2, 3, 4])">Sum of Array</button>
    
    <!-- Example 9 -->
    <button onclick="reverseString('JavaScript')">Reverse String</button>
    
    <!-- Example 10 -->
    <button onclick="getMaxNumber(3, 5, 7)">Find Maximum Number</button>
<script src="5example.js"></script>
</body>
</html>
