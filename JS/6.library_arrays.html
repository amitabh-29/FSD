<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library and Arrays Examples</title>
</head>
<body>
    <h1>Library and Array Function Examples</h1>
    
    <!-- Example 1: Using a simple library function -->
    <button onclick="calculateSquare(4)">Calculate Square</button>
    
    <!-- Example 2: Using an array method to find sum -->
    <button onclick="sumArray([1, 2, 3, 4])">Sum of Array</button>
    
    <!-- Example 3: Using a library function for factorial -->
    <button onclick="calculateFactorial(5)">Calculate Factorial</button>
    
    <!-- Example 4: Using array method to find the largest number -->
    <button onclick="findLargest([10, 5, 30, 2])">Find Largest Number</button>
    
    <!-- Example 5: Using library function to calculate power -->
    <button onclick="calculatePower(2, 3)">Calculate Power</button>
    
    <!-- Example 6: Using array method to sort -->
    <button onclick="sortArray([5, 3, 8, 1])">Sort Array</button>
    
    <!-- Example 7: Using a custom library function to check if number is prime -->
    <button onclick="checkPrime(7)">Check Prime Number</button>
    
    <!-- Example 8: Creating and using a multi-dimensional array -->
    <button onclick="multiDimensionalArrayExample()">Multi-Dimensional Array</button>
    
    <!-- Example 9: Using array method to reverse -->
    <button onclick="reverseArray([1, 2, 3, 4])">Reverse Array</button>
    
    <!-- Example 10: Using library to convert string to uppercase -->
    <button onclick="toUpperCase('hello')">Convert to Uppercase</button>
<script src="6example.js"></script>
</body>
</html>
