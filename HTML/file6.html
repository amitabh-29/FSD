<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Creating and Using Lists</h1>
    <ul type ="square">
        <li>Abhay</li>
        <li>Magru</li>
        <li>Amitabh</li>
        <li>Durgesh</li>
        <li>Pom Pom</li>
    </ul> 

    <ol type = "i" start = "4" >
        <li>Abhay</li>
        <li>Magru</li>
        <li>Amitabh</li>
        <li>Durgesh</li>
        <li>Pom Pom</li>
    </ol>

    <dl>
        <dt>Home:</dt>
        <dd>Family</dd>
    </dl>
</body>
</html>
