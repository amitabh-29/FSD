<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1 align="center">Creating and Using Forms</h1>
    <form action="" method="get" name="form1" style="text-align: center; ">
        First Name:  <input type="text" name="firstname" value="John" size="15" maxlength="25">
        <br>
        <br>
        Last Name:  <input type="text" name="lastname" value="Doe" size="15" maxlength="25">
        <br>
        <br>
        Nationality: <input type="text" name="Country" value="India" size="15" maxlength="25">
        <br>
        <br>
        Phone Number: <input type="text" name="phone" value="1234567890" size="15" maxlength="10">
        <br>
        <br>
        Password: <input type="password"name="password" size="15" maxlength="10">
        <br>
        <br>
        Checkbox:  <input type="checkbox" name="check" value="yes" checked>
<br><br>
            Jordan:   <input type="radio" name="country" value="Jordan">

            USA:    <input type="radio" name="country" value="USA" style="">
    <br><br>
            Button:    <input type="button" name="Button" value="Press Me">
</body>
</html>
