<body>
    <h1>Using Entities</h1>
    <p>Entities in HTML are special codes (like `&amp` for `&`) used to represent reserved or special characters to ensure correct rendering in web browsers.</p>
    <p>Here are some common entities:</p>
    <ul>
        <li>&amp; - Ampersand (&)</li>
        <li>&lt; - Less-than sign (<)</li>
        <li>&gt; - Greater-than sign (>)</li>
    </ul>
</body>
</html>
